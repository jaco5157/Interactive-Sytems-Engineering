<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Housing - Dormitory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/site/index.html">Student Housing</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/site/list.html">Apartments</a>
                        </li>
                    </ul>
                    <form id="searchForm" class="d-flex" role="search" method="GET" action="/site/list.html">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="content mx-1 mx-md-3 my-1 my-md-3">
        <div class="page-wrapper apartment-wrapper mx-auto">
            <div class="col">
                <div class="row g-0 rounded">
                    <div class="col-lg-6 col-12">
                        <img src="/site/map.png" alt="Apartment sample" class="img-card img-fluid">
                    </div>
                    <div class="col-lg-6 col-12">
                        <div class="my-2 my-lg-0 mx-2 mx-lg-3">
                            <h5 class="fs-2 text text-center">Dormitory name</h5>
                            <div class="row g-0">
                                <div class="col-4">
                                    <small class="text-muted">4000 DKK</small>
                                </div>
                                <div class="col-8 text-end">
                                    <small class="text-muted">48 Apartments</small><br>
                                    <small class="text-muted">(2 Available)</small>
                                </div>
                                <img src="/site/rating.png" alt="Apartment rating" class="apartment-rating mx-auto img-card img-fluid">
                            </div>
                            <div class="mt-4 mb-5">
                                Rules:
                                <ul>
                                    <li>No smoking</li>
                                    <li>No pets</li>
                                </ul>
                            </div>
                            <div class="row g-0 text-center">
                                <div class="col-12">
                                    <a id="viewDormitoryApartments" href="/site/list.html" class="btn btn-primary">View Apartments</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
